   <!-- navigation -->
      <div class="border-bottom shadow-sm">
         <nav class="navbar navbar-light py-2">
            <div class="container justify-content-center justify-content-lg-between">
               <a class="navbar-brand" href="../index.html">
                  <img src="../assets/images/logo/freshcart-logo.svg" alt="" class="d-inline-block align-text-top" />
               </a>
               <span class="navbar-text">
                  Already have an account?
                  <a href="signin.html">Sign in</a>
               </span>
            </div>
         </nav>
      </div>

    <main>
         <!-- section -->
         <section class="my-lg-14 my-8">
            <div class="container">
               <!-- row -->
               <div class="row justify-content-center align-items-center">
                  <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                     <!-- img -->
                     <img src="../assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid" />
                  </div>
                  <!-- col -->
                  <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                     <div class="mb-lg-9 mb-5">
                        <h1 class="mb-1 h2 fw-bold">Sign in to FreshCart</h1>
                        <p>Welcome back to FreshCart! Enter your email to get started.</p>
                     </div>
                     <div appErrorAlert ><strong>Error !</strong> {{errormessage}}</div>
                     <form #loginForm="ngForm" class="needs-validation" novalidate (ngSubmit)="loginProcess(loginForm)">
                        <div class="row g-3">
                           <!-- row -->

                           <div class="col-12">
                              <!-- input -->
                              <label for="formSigninEmail" class="form-label visually-hidden">Email address</label>
                           <input type="email" class="form-control" id="formSigninEmail" name="username" placeholder="Email" #username="ngModel" ngModel required email/>
                              <div *ngIf="username.invalid && username.touched" class="invalid-feedback">Please valid email.</div>
                           </div>
                           <div class="col-12">
                              <!-- input -->
                              <div class="password-field position-relative">
                                 <label for="formSigninPassword" class="form-label visually-hidden">Password</label>
                                 <div class="password-field position-relative">
                                    <input [type]="showpassword ? 'text':'password'" class="form-control fakePassword" id="formSigninPassword" name="password" placeholder="*****" required #password="ngModel" ngModel/>
                                    <span *ngIf="password.untouched || password.valid" (click)="showpassword=!showpassword"><i [ngClass]="showpassword ?'bi passwordToggler bi-eye':'bi bi-eye-slash passwordToggler'"></i></span>
                                    <div *ngIf="password.invalid && password.touched" class="invalid-feedback">Please enter password.</div>
                                 </div>
                              </div>
                           </div>
                           <div class="d-flex justify-content-between">
                              <!-- form check -->
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                 <!-- label -->
                                 <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                              </div>
                              <div>
                                 Forgot password?
                                 <a href="forgot-password.html">Reset It</a>
                              </div>
                           </div>
                           <!-- btn -->
                           <div class="col-12 d-grid"><button type="submit" class="btn btn-primary" [disabled]="loginForm.status=='INVALID'">Sign In</button></div>
                           <!-- link -->
                           <div>
                              Donâ€™t have an account?
                              <a routerLink="/registration">Sign Up</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <!-- Footer -->
